<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购后台管理系统</title>
  <!-- 引入bootstrap库 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!-- 引入NProgress -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入表单验证插件的css -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入当前页面的css -->
  <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
  <!-- 左侧 -->
  <aside class="lt-aside">
    <div class="brand">
      <a href="javascript:;">ITCAST</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <span>超级管理员</span>
    </div>
    <div class="menu">
      <ul>
        <li>
          <a href="javascript:;">
            <i class="glyphicon glyphicon-user"> 用户管理</i>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <i class="glyphicon glyphicon-list"> 分类菜单</i>
          </a>
          <div class="child">
            <a href="javascript:;">一级分类</a>
            <a href="javascript:;">二级分类</a>
          </div>
        </li>
        <li>
          <a href="javascript:;">
            <i class="glyphicon glyphicon-tags"> 商品管理</i>
          </a>
          
        </li>
      </ul>
    </div>
  </aside>
  <!-- 右侧 -->
  <section class="lt-section">
    <nav class="lt-nav">
      <a data-menu href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
      <a data-logout href="javascript:;" data-toggle="modal" data-target="#myModal" style="float:right"><span class="glyphicon glyphicon-log-out"></span></a>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
              <div class="alert alert-danger">
                <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <div class="lt-content">
      <div class="container-fluid">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li class="active">首页</li>
        </ol>
        <div class="lt_content">
          <div class="picTable"></div>
          <div class="picTable"></div>
        </div>
      </div>
    </div>
  </section>



  <!-- 引入jquery -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <!-- 引入bootstrap的插件 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入echarts库 -->
  <script src="./lib/echarts/echarts.min.js"></script>
  <!-- 引入表单验证的插件 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 引入进度条插件 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 引入admin文件 -->
  <script src="./js/admin.js"></script>
  <!-- 引入index.js -->
  <script src="./js/index.js"></script>
</body>

</html>
